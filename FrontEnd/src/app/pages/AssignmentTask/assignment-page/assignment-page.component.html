<div class="row">
  <div class="col-md-12">
    <nb-card>

      <div class="row borderStyling">

        <div class="col-md-2 content vertical-border">Blocked Devices</div>
        <div class="col-md-2 content">Settings</div>
        <div class="col-md-4"></div>

      <div class="row borderStyling">

          <td>Apple Inc</td>

        <tr>

        </tr>
        <tr>

    </nb-card>
